<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta charset="utf-8" />
    <meta name="robots" content="all" />
    <title>Sign In</title>
    <link type="text/css" rel="stylesheet" href="styles/signin.css" />
    </head>
  

    <!-- Define the body and the background image -->
    <body  style="background-image:url(images/signin/banner8.jpg) ; background-size:cover" >

        <!-- the header part shows the logo and the welcome slogan -->
        <header id="header_signin" style="background-color:white">
            <img src="images/logo.png" width="100" height="100" alt="logo picture" title="Picture of logo" style="margin-top:0px;"><strong style="font-size:30px">X<sup>3</sup> - Welcome to Sign In</strong>
        </header>

        <!-- Define the navigation -->
        <nav id="navbar">
            <a href="index.html">HOME </a>
            <a href="boys.html">BOYS</a>
            <a href="girls.html">GIRLS</a>
            <a href="toddler.html">TODDLER</a>
            <a href="baby.html">BABY</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="signin.html" style="color:darkred">SIGN IN /NEW ACCOUNT</a>
        </nav>
        <!-- end of nav -->
        <!-- the main part including a slogan and a form -->
        <main id="main_signin">
            <h1 style="color:white">Sign in and start shopping!</h1>
            <form action="index.html" method="post" style="background-color:white">
                <h2>Username:</h2>
                <input id="username" type="text" name="user name" placeholder="User name or email address" value="" class="text" maxlength="20" required />
                <br /><br />
                <h2>Password:</h2>
                <input id="password" type="password" name="password" placeholder="Enter your password" value="" class="text" maxlength="12" required />
                <br /><br />
                <input id="button" type="submit" value="SignIn" class="button" >
                <br /><br />
                <a href="ForgotPassword.html" style="font-size:20px">forgot your password?</a> 
                <br /><br />
                <a href="NewAccount.html" style="font-size:20px">Creat a new account</a>
            </form>
        </main>

    </body>

</html>
